dagTimeout: 1200s
jobs:
  - sparkJob:
      jarFileUris:
        - https://storage.cloud.google.com/aleix-tmp-bucket/GcpPlayground-assembly-0.1.0-SNAPSHOT.jar
      mainClass: dataproc.Demo1
      properties:
        spark.driver.cores: "2"
        spark.driver.memory: "4G"
        spark.executor.instances: "2"
        spark.executor.memory: "4G"
        spark.executor.cores: "4"
        spark.dynamicAllocation.enabled: "false"
    stepId: compute
placement:
  managedCluster:
    clusterName: 'demo1'
    config:
      configBucket: aleix-stg-bucket
      tempBucket: aleix-tmp-bucket
      softwareConfig:
        imageVersion: 2.0.56-debian10
      masterConfig:
        numInstances: 1
        machineTypeUri: 'e2-standard-2'
        diskConfig:
          bootDiskSizeGb: 100
      workerConfig:
        numInstances: 2
        machineTypeUri: 'e2-standard-2'
        diskConfig:
          bootDiskSizeGb: 100